<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/insertrando.css">
</head>
<body>
  
  <div class="container">
    <h1 class="brand">FORMULAIRE D'INSERTION</h1>
   
      <div class="contact">
        <h3>INFORMATIONS</h3>
        <div class="alert">Votre message a été envoyé</div>
        <form id="contactForm">
            <p>
                <label>Photos</label>
                <input type="url" name="photo" id="photo">
              </p>
          <p>
            <label>Nom Du groupe</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Destination</label>
            <input type="text" name="city" id="city">
          </p>
          <p>
            <label>Lien Groupe</label>
            <input type="text" name="lien" id="lien" required>
          </p>
          <p>
            <label>Téléphone</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
              <label>Description</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
          <p class="full">
            <button type="submit">Envoyez</button>
          </p>
        </form>
      </div>
    </div>
  </div>
